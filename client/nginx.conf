server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain

    # Path to your static files (if needed)
    location / {
        root /usr/share/nginx/html;  # Replace with the path to your static files if serving a website
        index index.html;
    }

    # WebSocket configuration
    location /api/ws {
        proxy_pass http://localhost:8080;  # Replace with your backend WebSocket service URL
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optionally, configure SSL (HTTPS) if needed
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/ssl/your_certificate.crt;
    # ssl_certificate_key /etc/nginx/ssl/your_certificate_key.key;

    # Additional settings for optimizing WebSocket connections (optional)
    client_max_body_size 10M;
    keepalive_timeout 65;
}